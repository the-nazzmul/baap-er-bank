<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to my baap er bank</title>
</head>
<body>
    <h1 class="text-5xl font-bold text-center mt-12">Welcome to my Baap er Bank</h1>

    <div class="mt-20 mx-auto bg-gray-200 w-3/4 rounded-xl p-16">
        <h2 class="text-3xl">Please login</h2>
       <input class="block my-8 p-4 bg-white w-3/4 rounded" type="email" name="email" id="email-input" placeholder="please enter your email address">
       <input class="block my-8 p-4 bg-white w-3/4 rounded" type="password" name="password" id="password-input" placeholder="please enter your password">
       <button id="btn-login" class="bg-orange-400 text-2xl text-white py-4 px-8 rounded-xl">Login</button>
    </div>

    
    <script src="script/login.js"></script>
</body>
</html>
